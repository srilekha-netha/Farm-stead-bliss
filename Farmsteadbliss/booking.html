</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">FSB</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="farm.html">Farmhouses</a></li>

                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>  
    </header>

    <div class="clr"></div>

    <section id="booking-form" class="bg-light py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Book Your </span> Stay </h1>
            <form id="bookingForm" action="reserve.php" method="POST">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="Name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="Country">Place</label>
                        <input type="text" id="country" name="country" placeholder="Enter country" required>
                        <!-- Options will be populated dynamically based on your PHP logic -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input type="text" id="Phone" name="Phone" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="Farmhouse">Farmhouse</label>
                    <select id="Farmhouse" name="farmhouse" required>
                        <option value="" selected disabled>Select your farmhouse</option>
                        <option value="Sanathana">Sanathana</option>
                        <option value="B-hive farmstay">B-Hive Farmstay</option>
                        <option value="palace themed">Palace Themed</option>
                        <option value="amani cottage">Amani Cottage</option>
                        <option value="live in nature">Live In Nature</option>
                        <option value="dr stud">DR Stud</option>
                        <option value="vcr farms">VCR Farms</option>
                        <option value="royal wood">Royal Wood</option>
                        <option value="savi serenity">Savi Serenity</option>
                        <option value="achaa retreat">Achala Retreat</option>
                        <option value="vintage farmhouse">Vintage Farmhouse</option>
                        <option value="gupta farmhouse">Gupta Farmhouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Hours">Hours</label>
                    <select id="Hours" name="Hours" required>
                        <option value="" selected disabled>Select Hours</option>
                        <option value="12">12 Hours</option>
                        <option value="24">24 Hours</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="RoomType">Room Type</label>
                    <select id="RoomType" name="RoomType" required>
                        <option value="" selected disabled>Select Room Type</option>
                        <option value="Superior Room">2BHK</option>
                        <option value="Superior Room">3BHK</option>
                        <option value="Deluxe Room">4BHK</option>
                        <option value="Guest House">5BHK</option>
                        <option value="Single Room">6BHK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Meal">Meal Option</label>
                    <select id="Meal" name="Meal" required>
                        <option value="" selected disabled>Select Meal Option</option>
                        <option value="Room only">Room only</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Half Board">Half Board</option>
                        <option value="Full Board">Full Board</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="CheckIn">Check-In Date</label>
                    <input type="date" id="CheckIn" name="CheckIn" required>
                </div>
                <div class="form-group">
                    <label for="CheckOut">Check-Out Date</label>
                    <input type="date" id="CheckOut" name="CheckOut" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <!-- Custom alert box -->
    <div id="customAlertBox" class="custom-alert">
        <div class="alert-content">
            <p>Booking completed!</p>
            <button id="closeAlertButton">OK</button>
        </div>
    </div>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bookingForm = document.getElementById('bookingForm');
            const customAlertBox = document.getElementById('customAlertBox');
            const closeAlertButton = document.getElementById('closeAlertButton');
        
            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting
        
                // Perform any form validation or AJAX submission here if needed
        
                // Show the custom alert box
                customAlertBox.style.display = 'flex';
            });
        
            closeAlertButton.addEventListener('click', function() {
                customAlertBox.style.display = 'none';
            });
        });
    </script>
    </body>
</html>
